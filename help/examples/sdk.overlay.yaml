config_version: 1

run:
  max_steps: 40
  max_wall_time_sec: 1800

llm:
  base_url: "https://api.openai.com/v1"
  api_key_env: "OPENAI_API_KEY"
  timeout_sec: 60
  retry:
    max_retries: 3

models:
  planner: "gpt-4"
  executor: "gpt-4"

safety:
  mode: "ask"
  allowlist:
    - "ls"
    - "pwd"
    - "cat"
    - "rg"
  denylist:
    - "sudo"
    - "rm -rf"
    - "shutdown"
    - "reboot"
  approval_timeout_ms: 60000

sandbox:
  default_policy: "restricted"
  os:
    mode: "auto"

    # macOS（当前启用）
    seatbelt:
      profile: |
        (version 1)
        (allow default)

    # Linux（生产示例，默认先注释；启用前先确认 `command -v bwrap`）
    # bubblewrap:
    #   bwrap_path: "bwrap"
    #   unshare_net: true

skills:
  scan:
    refresh_policy: "always"
    max_depth: 6
